<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"  >    
        <ion-img *ngIf="photoBase64" [src]="photoBase64"></ion-img>         
      </ion-col>
    </ion-row>
  </ion-grid>
  <div  *ngIf="progress  > 0 && progress < 100">
    <ion-progress-bar  *ngIf="progress | async as percent" [value]="percent" max="100" ></ion-progress-bar>
    <ion-buttons>
      <ion-button ion-button (click)="task.pause()" color="red" >Pausar</ion-button>
      <ion-button ion-button (click)="task.resume()" color="green" >Continuar</ion-button>
    </ion-buttons>  
  </div>
  <ion-toolbar class="ion-no-border ion-text-center " *ngIf="photoBase64" >    
    <ion-grid  >    
      <ion-row >
        <ion-col class="ion-align-self-end" >
          <ion-button type="button" expand="block" color="danger" (click)="tomarFoto()" >Tomar otra</ion-button>           
        </ion-col>             
       <ion-col>
         <ion-button type="button" expand="block" color="success" (click)="publicar()"  >Publicar</ion-button>           
       </ion-col>                       
     </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-content>

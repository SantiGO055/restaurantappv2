<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item  *ngFor="let usuario of users"  >
      <ion-avatar slot="start">
        <ion-img *ngIf="usuario.avatar" [src]="usuario.avatar"></ion-img>
        <ion-img *ngIf="!usuario.avatar" src="assets/avatar/noexist.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ usuario.name }}</h2>
        <h3>{{ usuario.username }}</h3>        
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="top" slot="fixed" *ngIf="isAdmin">
    <ion-fab-button  color="light">
      <ion-icon name="add"  (click)="crear()" ></ion-icon>
    </ion-fab-button>      
    <ion-fab-button  color="light"  >
      <ion-icon name="qr-code"  (click)="scanearQR()" ></ion-icon>
    </ion-fab-button>    
  </ion-fab>  
</ion-content>

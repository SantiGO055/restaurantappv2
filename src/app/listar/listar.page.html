<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item  *ngFor="let usuario of users" >      
      <ion-label>
        <h2>{{ usuario.name }}</h2>
        <h3>{{ usuario.username }}</h3>        
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-button (click)="crear()" expand="full" color="success" >Crear Usuario</ion-button>
</ion-footer>

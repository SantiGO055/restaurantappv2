<ion-content>  
  
  <form [formGroup]="ionicForm"  novalidate (ngSubmit)="login()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/logo/logo_white_large.png"  alt="Lo de tito"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>          
            <ion-label>Correo</ion-label>
            <ion-input type="email" formControlName="username" required></ion-input>          
          <!-- user error messages -->
          <div *ngIf="(username.dirty || username.touched) && username.errors" class="errors ion-padding">
            <span *ngIf="username.errors?.required"> El correo es requerido.</span>
            <span *ngIf="username.errors?.minlength"> El correo debe tener al menos cuatro carácteres.</span>
            <span *ngIf="username.errors?.email"> Debe agregar un correo valido.</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>          
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>          
          <!-- password Error messages -->
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors ion-padding">
            <span *ngIf="password.errors?.required"> La contraseña es requerida.</span>
            <span *ngIf="password.errors?.minlength"> La contraseña debe tener al menos cuatro carácteres.</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" color="tertiary" [disabled]="!ionicForm.valid" >Ingresar</ion-button>                              
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <hr/>
          <ion-button type="button" expand="block" color="tertiary"  [routerLink]="['/register-anonimo']"  >Ingresar Anonimamente</ion-button>                              
          <ion-button type="button" expand="block" color="tertiary"  [routerLink]="['/register']" >¡ Registrate en Club Tito !</ion-button>                        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


<ion-fab vertical="top"  horizontal="end" >
  <ion-fab-button color="tertiary" >Accesos</ion-fab-button>
  <ion-fab-list side="bottom">    
    <ion-fab-button  *ngFor="let usuario of loginService.getUsuariosTest()"  (click)="defineTester( usuario.uid)" color="tertiary">
      {{ usuario.nombre}}
    </ion-fab-button>
  </ion-fab-list>    
</ion-fab>

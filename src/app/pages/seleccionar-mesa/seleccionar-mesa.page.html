<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignar mesa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>
    Seleccione una mesa para ser asignada
  </h1>
  <ion-grid>
    <ion-row *ngFor="let mesa of this.mesas|async">
      <ion-col> 
        <ion-button shape="round" color="primary"  [disabled]="mesa.uid"  (click)="this.asignarMesa(mesa)"> 
          {{ mesa.nombre }}          
        </ion-button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button shape="round" fill="solid"  (click)="this.volverALista()" >          
          <ion-label>Volver</ion-label>
        </ion-button>            
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-footer>

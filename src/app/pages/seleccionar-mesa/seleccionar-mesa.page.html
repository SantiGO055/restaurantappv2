<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignar mesa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let mesa of this.mesas|async">
      <ion-col> 
        <ion-button color="primary"  [disabled]="mesa.uid"  (click)="this.asignarMesa(mesa)"> 
          {{ mesa.nombre }}          
        </ion-button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro Clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="this.registros|async" approxItemHeight="320px">
      <ion-item *virtualItem="let registro">
        <ion-avatar slot="start">
          <ion-img [src]="registro.photoURL" [alt]="registro.displayName"
          ></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ registro.displayName }}</h2>
          <h3>{{ registro.email }}</h3>
          <div *ngIf="registro.aprobado === undefined " >
            <ion-button  (click)="this.aceptarRegistro(registro)" expand="full">Aceptar</ion-button>
            <ion-button  (click)="this.rechazarRegistro(registro)" expand="full">Rechazar</ion-button>
          </div>
          <p *ngIf="registro.aprobado == true " class="text-success">
            APROBADO
          </p>
          <p *ngIf="registro.aprobado == false "  class="text-danger">
            RECHAZADO
          </p>
        </ion-label>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>

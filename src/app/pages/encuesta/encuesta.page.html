

<ion-content>
  <ion-button expand="block" class="foto"  color="tertiary" (click)="tomarFoto()" >
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    Subir una foto
  </ion-button>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let fotos of arrayPhotos" >    
            <ion-img width="10" height="10" *ngIf="fotos" [src]="fotos"></ion-img>         
          </ion-col>
        </ion-row>
      </ion-grid>
      <div  *ngIf="progress  > 0 && progress < 100">
        <ion-progress-bar  *ngIf="progress | async as percent" [value]="percent" max="100" ></ion-progress-bar>
        <ion-buttons>
          <ion-button ion-button (click)="task.pause()" color="red" >Pausar</ion-button>
          <ion-button ion-button (click)="task.resume()" color="green" >Continuar</ion-button>
        </ion-buttons>  
      </div>

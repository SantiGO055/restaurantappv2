<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Panel de control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.showTestButton && usuarioLogueado.rol != 'cocinero'">
  <ion-button shape="round" (click)="pruebaPush('duenio')">
    Prueba envio push due√±o
  </ion-button>
  <ion-button shape="round" (click)="pruebaPush('cocinero')">
    Prueba envio push cocinero
  </ion-button>
  <ion-button shape="round" (click)="pruebaPush('mozo')">
    Prueba envio push mozo
  </ion-button>
  <ion-button shape="round" (click)="enviarMail()">
    Prueba envio mail
  </ion-button>
  <ion-button shape="round" (click)="router.navigate(['dashboard/encuesta'])">
    Completar encuesta
  </ion-button>
</ion-content>
<ion-content *ngIf="this.showTestButton && usuarioLogueado.rol == 'cocinero'">
  <ion-button shape="round" (click)="router.navigate(['dashboard/listado-pedido-cocinero'])">
    Elaborar productos
  </ion-button>
</ion-content>
<ion-content>
  <ion-button shape="round" type="submit" expand="block" color="tertiary" (click)="chatSvc.mostrarChat()">
  Mostrar Chat
  </ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="list">
    <ion-virtual-scroll style="height: 100px;" [items]="this.productos" approxItemHeight="320px">
      <ion-card *virtualItem="let producto">
        <ion-card-header>
          <ion-card-title><strong>{{ producto.nombre }}</strong></ion-card-title>
          <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
        </ion-card-header>
        <ion-slides [options]="slideOptsOne" #slideWithNav>
          <ion-slide *ngFor="let img of producto.fotos">        
            <div style="height: 200px; width: 200px; border-radius: 25px;">
              <img [src]="img">
            </div>
          </ion-slide>
        </ion-slides>    
        <ion-footer>        
          <ion-item>
            <ion-label>
              $ <strong>{{producto.precio}} | Cantidad: {{producto.cantidad}}</strong>
            </ion-label>
            <ion-fab-button size="small"><ion-icon name="add-circle-outline" (click)="agregarProductoLista(producto)"></ion-icon></ion-fab-button >
            <ion-fab-button size="small"><ion-icon name="remove-outline" (click)="quitarProductoLista(producto)"></ion-icon></ion-fab-button>  
          </ion-item>
        </ion-footer>      
      </ion-card>      
    </ion-virtual-scroll>    
  </ion-list>
  <div class="footerPrecio">    
    <ion-footer class="footer">
      <ion-toolbar class="toolbar">
        <ion-title>Total:<strong> $ {{total.toFixed(2)}}</strong></ion-title>
        <ion-title>Tiempo estimado:<strong> {{tiempoElaboracion}} min</strong></ion-title>        
        <ion-button id="boton-pedir" shape="round" type="submit" expand="block" color="primary" (click)="enviarPedido()">Pedir</ion-button>        
      </ion-toolbar> 
    </ion-footer>
  </div>
  <ion-fab class="consultar" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="chatSvc.mostrarChat()">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
